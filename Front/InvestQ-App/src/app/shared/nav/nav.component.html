<nav class="navbar navbar-expand-lg navbar-light"
     style="background-color: #e3f2fd;"
     *ngIf="showMenu()"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="home">InvestQ
      <i class="fa fa-users mb-2"></i>
    </a>
    <button class="navbar-toggler" (click)="isCollapsed = !isCollapsed"
            type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div  class="collapse navbar-collapse" [collapse]="isCollapsed" [isAnimated]="true" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngIf="(userService.currentUser$ | async) !== null">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" routerLink="dashboard">Dashboard</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" routerLink="clientes/lista">Clientes</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="corretoras/lista">Corretoras</a>
          </li>
          <li class="nav-item dropdown" dropdown>
            <a dropdownToggle class="nav-link dropdown-toggle" style="cursor: pointer;" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Cadastros
            </a>
            <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" routerLink="setores/lista">
                Setor
              </a>
              <a class="dropdown-item" routerLink="tiposdeinvestimentos/lista">
                Tipo de Investimento
              </a>
              <a class="dropdown-item" routerLink="tesourosdiretos/lista">
                Tesouro Direto
              </a>
              <a class="dropdown-item" routerLink="administradoresdefundosimobiliarios/lista">
                Administrador de Fundo Imobiliários
              </a>
              <a class="dropdown-item" routerLink="segmentosanbimas/lista">
                Segmentos Anbimas
              </a>
              <a class="dropdown-item" routerLink="fundosimobiliarios/lista">
                Fundos Imobiliários
              </a>
              <a class="dropdown-item" routerLink="acoes/lista">
                Ações
              </a>
            </div>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="contatos">Contatos</a>
          </li>
        </ng-container>
      </ul>
      <div *ngIf="(userService.currentUser$ | async) === null" class="navbar-nav me-3 d-xs-none d-none d-md-block">
        <a class="btn btn-light me-2 border" routerLink="/user/login">Entrar</a>
        <a class="btn btn-warning" routerLink="/user/registration">Me Cadastrar</a>
      </div>
      <ul *ngIf="(userService.currentUser$ | async) !== null" class="navbar-nav">
        <li class="nav-item dropdown" dropdown *ngIf="(userService.currentUser$ | async) as user">
          <a dropdownToggle class="nav-link dropdown-toggle" style="cursor: pointer;" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{ user.username | titlecase}}
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" routerLink="user/perfil">
              Perfil
            </a>
            <hr class="dropdown-divider">
            <!--<div role="separator" class="divider"></div>-->
            <a (click)="logout()" class="dropdown-item" style="cursor: pointer;">
              Sair
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
