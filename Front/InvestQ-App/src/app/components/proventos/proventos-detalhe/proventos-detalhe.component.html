<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <!--<p>Form value: {{form.value | json}}</p>
    <p>Form value: {{form.status | json}}</p>-->
    <div class="p-3">
      <div class="row">
        <div class="form-group col-md-4">
          <label>Data Com</label>
          <input
            type="datetime" class="form-control"
            [ngClass]="cssValidator(f.dataCom)"
            value="{{provento.dataCom | DateFormatPipe }}"
            bsDatepicker
            [bsConfig]="bsConfig"
            formControlName="dataCom"
            placeholder=""
          >
          <div *ngIf="f.dataCom.errors?.required" class="invalid-feedback">
            Data Com é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data Ex</label>
          <input
            type="datetime" class="form-control"
            [ngClass]="cssValidator(f.dataEx)"
            value="{{provento.dataEx | DateFormatPipe }}"
            bsDatepicker
            [bsConfig]="bsConfig"
            formControlName="dataEx"
            placeholder=""
          >
          <div *ngIf="f.dataEx.errors?.required" class="invalid-feedback">
            Data Ex é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Valor</label>
          <input
            type="text"
            [ngClass]="cssValidator(f.valor)"
            class="form-control"
            formControlName="valor"
            placeholder=""
          >
          <div *ngIf="f.valor.errors?.required" class="invalid-feedback">
            Valor é obrigatório.
          </div>
        </div>
      </div>
    </div>
    <app-salvar
        [botaoSalvar]="'Provento'"
        [formValido]="form.valid"
        (clicouEm)="onClicouEm($event)">
    </app-salvar>
  </form>
</div>
