<div class="card rounded shadow-sm p-3">
  <app-filtrar
    [rotaLink]="'/acoes/detalhe'"
    (filtroAcionado)="onFiltroAcionado($event)">
  </app-filtrar>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Descrição</th>
        <th>Razão Social</th>
        <th>Tipo de Investimento</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="acoes && acoes.length">
      <tr *ngFor="let acao of acoesFiltrados" >
        <td></td>
        <td>{{acao.descricao | uppercase}}</td>
        <td>{{acao.razaoSocial | uppercase}}</td>
        <td>{{acao.tipoDeInvestimento.descricao }}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm me-md-2" tooltip="Editar" (click)="editarAcao(acao.id)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" tooltip="Excluir" (click)="openModal($event, template, acao.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!acoes.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhuma Ação foi encontrada!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar a Ação de código {{this.acaoId}}?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
