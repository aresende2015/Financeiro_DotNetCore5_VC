<div class="card rounded shadow-sm p-3">
  <app-filtrar
    [rotaLink]="'/setores/detalhe'"
    (filtroAcionado)="onFiltroAcionado($event)">
  </app-filtrar>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Descrição</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="setores && setores.length">
      <tr *ngFor="let setor of setoresFiltrados" >
        <td>{{setor.id}}</td>
        <td>{{setor.descricao | uppercase}}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm me-md-2" tooltip="Editar" (click)="editarSetor(setor.id)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-outline-primary btn-sm me-md-2" tooltip="Listar subsetores" (click)="listarSubsetores(setor.id)">
            <i class="fas fa-list"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" tooltip="Excluir" (click)="openModal($event, template, setor.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!setores.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum setor encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar o setor de código {{this.setorId}}?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
