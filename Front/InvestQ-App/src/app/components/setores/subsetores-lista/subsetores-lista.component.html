<div class="card rounded shadow-sm p-3">
  <legend class="d-flex justify-content-between capitalize">
    <p><b>Lista de Subsetores do Setor:</b> {{this.setorDescricao}}</p>
  </legend>
  <app-filtrar
    [botaoNovo]="false"
    (filtroAcionado)="onFiltroAcionado($event)">
  </app-filtrar>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Descrição</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="subsetores && subsetores.length">
      <tr *ngFor="let subsetor of subsetoresFiltrados" >
        <td>{{subsetor.id}}</td>
        <td>{{subsetor.descricao | uppercase}}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm me-md-2" tooltip="Editar" (click)="editarSubsetor(subsetor.id)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-outline-primary btn-sm me-md-2" tooltip="Listar segmentos" (click)="listarSegmentos(subsetor.id)">
            <i class="fas fa-list"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" tooltip="Excluir" (click)="openModal($event, template, subsetor.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!subsetores.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum subsetor encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar o subsetor de código {{this.subsetorId}}?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
