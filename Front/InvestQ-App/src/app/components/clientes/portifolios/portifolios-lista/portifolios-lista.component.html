<div class="card rounded shadow-sm p-3">
  <legend class="d-flex justify-content-between capitalize">
    <p><b>Carteira:</b> {{ this.carteiraDescricao }}</p>
  </legend>
  <tabset>
    <tab class="border border-top-0 p-3">
      <ng-template tabHeading>
        <i class="fa fa-chart-line m-2"></i>
        <span>Ações</span>
      </ng-template>
      <app-portifolios-lista-ativos
        [_tipoDeAtivo]= this.tipoDeAtivoAcao>
      </app-portifolios-lista-ativos>
    </tab>
    <tab class="border border-top-0 p-3">
      <ng-template tabHeading>
        <i class="fa fa-industry m-2"></i>
        <span>FIIs</span>
      </ng-template>
      <app-portifolios-lista-ativos
        [_tipoDeAtivo]= this.tipoDeAtivoFII>
      </app-portifolios-lista-ativos>
    </tab>
    <tab class="border border-top-0 p-3">
      <ng-template tabHeading>
        <i class="fa fa-landmark m-2"></i>
        <span>Tesouro Direto</span>
      </ng-template>
      <app-portifolios-lista-ativos
        [_tipoDeAtivo]= this.tipoDeAtivoTD>
      </app-portifolios-lista-ativos>
    </tab>
  </tabset>
</div>
