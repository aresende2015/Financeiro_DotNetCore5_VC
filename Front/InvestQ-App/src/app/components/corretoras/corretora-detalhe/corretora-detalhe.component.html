<div class="row">
  <div [ngClass]="{'col-md-8': modoEditar, 'col-md-12': !modoEditar}">
    <div class="card rounded shadow-sm">
      <form [formGroup]="form">
        <div class="p-3">
          <div class="row">
            <div class="form-group col-md-12">
              <label>Descrição</label>
              <input
                type="text"
                [ngClass]="{'is-invalid': f.descricao.errors && f.descricao.touched}"
                class="form-control"
                formControlName="descricao"
                placeholder=""
              >
              <div *ngIf="f.descricao.errors?.required" class="invalid-feedback">
                Descrição é obrigatório.
              </div>
              <div *ngIf="f.descricao.errors?.minlength" class="invalid-feedback">
                Descrição deve possuir pelo menos 3 caracteres.
              </div>
              <div *ngIf="f.descricao.errors?.maxlength" class="invalid-feedback">
                Descrição deve possuir no máximo 100 caracteres
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex">
            <button class="btn btn-outline-secondary me-auto border" (click)="resetForm()">
              Cancelar Alteração
            </button>
            <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">
              Salvar Evento
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-4" *ngIf="modoEditar">
    <div [formGroup]="form" class="card-corretora-view shadow-sm">
      <div class="form-row">
        <div class="form-group m-0">
          <input type="file" #file (change)="onFileChange($event)" class="form-control is-invalid" placeholder="" style="display: none">
        </div>
      </div>
      <div class="card profile-card-2">
        <div class="card-img-block">
          <img class="image" [src]="imagemURL" class="img-fluid" (click)="file.click()" alt="Card image cap"
          tooltip="Uplaod de Nova Imagem" [adaptivePosition]="false" placement="bottom" />
        </div>
      </div>
    </div>
  </div>
</div>
