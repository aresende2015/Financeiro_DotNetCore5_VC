<h2>Clientes</h2>
<hr>
<div class="form-inline">
  <div class="form-group col-md-3">
    <label>Filtro: </label>
    <input
      type="text"
      class="form-control"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    >
  </div>
</div>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>CPF</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Data de Nascimento</th>
      <th>E-mail</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="clientes && clientes.length">
    <tr *ngFor="let cliente of clientesFiltrados">
      <td>{{cliente.id}}</td>
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.nomeCompleto}}</td>
      <td>{{cliente.idade}}</td>
      <td>{{cliente.dataDeNascimento | DateFormatPipe}}</td>
      <td>{{cliente.email}}</td>
      <td>
        <button class="btn btn-outline-primary btn-sm me-md-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
          Editar
        </button>
        <button class="btn btn-outline-danger btn-sm" tooltip="Excluir">
          <i class="fa fa-trash"></i>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!clientes.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
